<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<head>
    <title>Generator</title>
    <link th:href="@{/css/fragments.css}" rel="stylesheet" />
    <link th:href="@{/css/generate-dish.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1ebb5ff465.js" crossorigin="anonymous"></script>
</head>
<body>

    <div th:replace="fragments/nav :: navbar"></div>

    <div th:replace="fragments/nav :: mobile-navbar" id="mobile-nav"></div>

    <div class="generator-box">
        
        <section th:fragment="searchbar-basic" class="searchbar-box">
            <form method="get" th:action="@{/generator/filtered}">
                <select name="mealType" id="mealInput">
                    <option value="all">All</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <input type="number" placeholder="max cooking time" name="cookTime">
                <button type="submit">search</button>
            </form>
        </section>
        
        <div th:if="${noRecipies != null}" class="no-recipe-error-box">
            <p th:text="${noRecipies}"></p>
        </div>

        <div th:each="recipe: ${recipe}" class="show-recipe-box">

            <div class="recipe-card">
                <div class="recipe-title-box">
                    <h3 th:text="${recipe.recipeName}"></h3>
                </div>
                <div class="recipe-description-box">
                    <h4>Instructions:</h4>
                    <p th:text="${recipe.description}"></p>
                </div>
                <div class="recipe-details-box">
                    <div class="detail-box">
                        <h4>Difficulty:</h4>
                        <p th:text="${recipe.difficulty}"></p>
                    </div>
                    <div class="detail-box">
                        <h4>Time:</h4>
                        <p th:text="${recipe.cookTime}"></p>
                    </div>
                    <div class="detail-box">
                        <h4>Mealtype:</h4>
                        <p th:text="${recipe.mealType}"></p>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer-basic"></div>

    <script type="text/javascript" th:src="@{/scripts/mobileNav.js}"></script>

</body>
