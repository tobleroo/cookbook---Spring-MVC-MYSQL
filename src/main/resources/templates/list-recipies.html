<html xmlns="http://www.thymeleaf.org">
<head>
    <title>all recipies</title>
    <link th:href="@{/css/fragments.css}" rel="stylesheet" />
    <link th:href="@{/css/view-recipies.css}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div th:replace="fragments/nav :: navbar"></div>

    <section th:replace="fragments/search-bar :: searchbar-basic" id="list-search"></section>


    <div class="all-recipies-box">
        <div th:each="recipes: ${userDTO.recipies}" class="recipe-box">
            <div class="over-details">
                <div class="details-box recipe-name">
                    <h4 class="detail-label">Name:</h4>
                    <p th:text="${recipes.recipeName}"></p>
                </div>
                <div class="details-box recipe-type">
                    <h4 class="detail-label">Type:</h4>
                    <p th:text="${recipes.mealType}"></p>
                </div>
                <div class="details-box recipe-diff">
                    <h4 class="detail-label">Difficulty:</h4>
                    <p th:text="${recipes.difficulty}"></p>
                </div>
                <div class="details-box recipe-time">
                    <h4 class="detail-label">Time:</h4>
                    <p th:text="${recipes.cookTime}"></p>
                </div>
                <div class="details-box recipe-portions">
                    <h4 class="detail-label">Portions:</h4>
                    <p th:text="${recipes.portions}"></p>
                </div>
                <div class="see-more-box">
                    <button type="button" onclick="showAdditionalDetails(this.id)" th:id="${#ids.seq('recipe')}" ><i class="fa-solid fa-arrow-down fa-2x"></i></button>
                </div>
            </div>
            <div class="extra-details" th:id="${#ids.seq('extraDetails')}">
                <div class="all-extra-details-box">
                    <div class="description-box">
                        <p th:text="${recipes.description}"></p>
                    </div>
                    <div class="ingredients-box">
                        <div th:id="${#ids.seq('ingredientNameID')}" class="ingredients">
                            <span th:each="ingredient :${recipes.ingredients}" th:text="${ingredient.ingredientName}"></span>
                        </div>
                        <div th:id="${#ids.seq('ingredientAmountID')}" class="amounts">
                            <span th:each="amount :${recipes.amount}" th:text="${amount.amount}"></span>
                        </div>
                        <div th:id="${#ids.seq('ingredientWeightID')}" class="weights">
                            <span th:each="weightType :${recipes.weight}" th:text="${weightType.weightType}"></span>
                        </div> 
                    </div>
                </div>
                <div class="maintain-box">
                    <a th:href="@{/updaterecipe(id=${recipes.id})}" id="updateBtn" class="recipeBtn">update recipe</a>
                    <a th:href="@{/deleterecipe(id=${recipes.id})}" id="deleteBtn" class="recipeBtn">Delete recipe</a>
                </div>
            </div>
        </div>
    </div>
