<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

    <nav th:fragment="navbar">

        <div sec:authorize="isAuthenticated()" class="options-box">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/addrecipepage}">Add recipe</a>
            <a th:href="@{/recipies}">View cookbook</a>
            <a th:href="@{/generate-dish}">Generator</a>
            <a th:href="@{/meal-planner}">Weekly Planner</a>
        </div>
        <form th:action="@{/user/logout}" method="post" sec:authorize="isAuthenticated()" id="logoutForm">
            <button type="submit" id="logoutBtn">Logout</button>
        </form>
        <div class="not-logged-in-box" sec:authorize="isAnonymous()">
            <a th:href="@{/login-page}">Login</a>
            <a th:href="@{/register}">Sign up!</a>
        </div>
        
    </nav>

</body>
</html>
