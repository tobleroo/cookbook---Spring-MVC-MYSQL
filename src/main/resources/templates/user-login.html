<html xmlns="http://www.thymeleaf.org">
<head>
        <title>login</title>
        <link th:href="@{/css/fragments.css}" rel="stylesheet" />
        <link th:href="@{/css/user-login.css}" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1ebb5ff465.js" crossorigin="anonymous"></script>
</head>
<body>

    <div th:replace="fragments/nav :: navbar"></div>

    <div th:replace="fragments/nav :: mobile-navbar" id="mobile-nav"></div>

    <div th:if="${successRegister != null}" class="success-reg">
        <p th:text="${successRegister}"></p>
    </div>

    <div th:if="${wrongLogin != null}">
        <p th:text="${wrongLogin}"></p>
    </div>

    <section>
        <form method="post" th:action="@{/login}">
            <div class="username-box input-box">
                <label for="username">Username:</label>
                <input type="text" name="username">
            </div>
            <div class="password-box input-box">
                <label for="userpassword">password:</label>
                <input type="password" name="password">
            </div>
            <div class="submit-box">
                <button type="submit">log in!</button>
            </div>
        </form>
    </section>


    

    <div th:replace="fragments/footer :: footer-basic"></div>
    
    <script type="text/javascript" th:src="@{/scripts/mobileNav.js}"></script>

</body>
