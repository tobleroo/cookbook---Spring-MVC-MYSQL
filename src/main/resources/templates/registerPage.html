

<html xmlns="http://www.thymeleaf.org">

    <head>
        <title>register</title>
        <link th:href="@{/css/fragments.css}" rel="stylesheet" />
    </head>
    <body>

        <div th:replace="fragments/nav :: navbar"></div>

        <div th:if="${alreadyExists != null}">
            <p th:text="${alreadyExists}"></p>
        </div>
        
        <div class="form-register-box">
            <form th:action="@{/save-new-user}" method="post" th:object="${user}">
                <input type="text" th:field="*{username}" id="username" placeholder="username">
                <input type="password" th:field="*{password}" placeholder="password">
                <button type="submit">register!</button>
            </form>
        </div>

        <!-- <div sec:authentication="principal.username"></div> -->
        <div sec:authorize="isAuthenticated()">is auth</div>
        <div sec:authorize="hasAuthority('USER')">Text visible to user.</div>

        <div th:replace="fragments/footer :: footer-basic"></div>
        
    </body>
</html>
